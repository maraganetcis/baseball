<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>컴프야-like Web Sim (도형 버전)</title>
  <style>
    html, body { margin:0; padding:0; height:100%; background:#000; }
    #game { width:100vw; height:100vh; overflow:hidden; }
    .btn {
      position: fixed; bottom: 2rem; width: 64px; height: 64px; opacity: 0.6; border-radius: 50%;
      border: 1px solid #fff; display:flex; align-items:center; justify-content:center; user-select:none;
      touch-action: manipulation; backdrop-filter: blur(6px);
    }
    #btnNext { right: 2rem; }
  </style>
</head>
<body>
  <div id="game"></div>
  <div id="btnNext" class="btn">▶</div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <script src="./game.js"></script>
</body>
</html>
